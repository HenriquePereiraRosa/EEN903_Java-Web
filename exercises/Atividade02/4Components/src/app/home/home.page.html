<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager style="height: 100%">

    <ion-slide>
      <ion-card>
        <img src="https://www.maua.br/img/upload/092018/vestibular-05115526.jpg" />
        <ion-card-content>
          <ion-card-title>
            1º Component: Vestibular Mauá.
          </ion-card-title>
          <p>
            The most popular Engeenering college in ABC.
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-button size="large" (click)="presentToastWithOptions()">Clique</ion-button>
    </ion-slide>

    <ion-slide>
      <ion-list style="width: 100%">
        <ion-item>
          <ion-range color="danger" pin="true">
            <ion-icon size="large" slot="start" name="contrast"></ion-icon>
            <ion-icon size="large" slot="end" name="contrast"></ion-icon>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-range min="20" max="80" step="2" pin="true">
            <ion-icon size="large" slot="start" name="sunny"></ion-icon>
            <ion-icon size="large" slot="end" name="sunny"></ion-icon>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-range min="1000" max="2000" step="100" pin="true" snaps="true" color="secondary">
            <ion-icon size="large" slot="start" name="thermometer"></ion-icon>
            <ion-icon size="large" slot="end" name="thermometer"></ion-icon>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-range dualKnobs="true" min="21" max="72" step="3" pin="true" snaps="true">
            <ion-icon size="large" slot="start" name="brush"></ion-icon>
            <ion-icon size="large" slot="end" name="brush"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-list>
    </ion-slide>

    <ion-slide>
      <!-- fab placed in the center of the content with a list on each side -->
      <ion-fab vertical="center" horizontal="center" slot="fixed">
        <ion-fab-button>
          <ion-icon name="share"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button>
            <ion-icon name="logo-vimeo"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
          <ion-fab-button>
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
          <ion-fab-button>
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end">
          <ion-fab-button>
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </ion-slide>

  </ion-slides>
</ion-content>
